<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<select name="" id = "app">
</select>
    
</body>
<script>
//trigger data
document.getElementById('app').addEventListener('click',fetchData)
   

    //load json
    function fetchData(){
        fetch('localidades.json')
        .then(response =>{
            return response.json()
        })
        .then(data=>{
            console.log(data.localidades)
            const html = data.localidades.map(localidad => {
                return '<p> Provincia: ' + localidad.provincia.nombre + '</p>'
            })
            console.log(html)
            document.getElementById('app').innerHTML = '<option>' + html + '</option>'
        }) 
        .catch(error=>{
            console.log(error)
        })
    }
</script>
</html>
